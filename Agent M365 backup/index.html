<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Agent 01</title>

    <!-- STYLESHEET SECTION -->
    <style>
        /* === Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
            user-select: none;
        }

        body {
            background-color: #1A1A1A;
            color: #FFFFFF;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === Scrollbar Styling === */
        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(60, 60, 60, 0.6) transparent;
        }

        /* Chrome, Edge, Safari */
        ::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }
        

        ::-webkit-scrollbar-thumb {
            background-color: rgba(60, 60, 60, 0.6);
            border-radius: 4px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(80, 80, 80, 0.8);
        }

        /* === Visualization Container === */
        #visualization-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #808080;
            font-family: monospace;
            font-size: 12px;
            opacity: 0.7;
            z-index: 5;
            display: none; /* Hide the FPS, Particles, and Mode info */
        }

        /* === Chat Interface === */
        #chat-container {
            position: relative;
            width: 100%;
            max-width: 100%; /* Changed from 800px to 100% to use full width */
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 10;
            backdrop-filter: blur(0px);
            padding: 20px 10px;
            padding-bottom: env(safe-area-inset-bottom, 20px); /* Add safe area padding */
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            scroll-behavior: smooth;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%; /* Ensure full width within container */
            max-width: 1200px; /* Wider messages area for larger screens */
            margin-left: auto;
            margin-right: auto;
        }

        /* Ensure consistent scrollbar styling specifically for chat messages */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(60, 60, 60, 0.6);
            border-radius: 4px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background-color: rgba(80, 80, 80, 0.8);
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            word-wrap: break-word;
            position: relative; /* Needed for message actions positioning */
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .user-message {
            background-color: rgba(50, 50, 50, 0.7);
            color: #FFFFFF;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            margin-left: auto; /* Ensure proper alignment at right side */
        }

        .ai-message {
            background-color: rgba(70, 70, 70, 0.7);
            color: #FFFFFF;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            margin-right: auto; /* Ensure proper alignment at left side */
        }

        .message-actions {
            position: absolute;
            top: -10px;
            right: 0px;
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            background-color: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(3px);
            padding: 5px 8px;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.3);
            z-index: 1;
            pointer-events: none;
            transform: translateY(5px);
        }

        .message:hover .message-actions {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .user-message .message-actions {
            display: none;
        }

        .message-action-button {
            background: none;
            border: none;
            color: #a0a0cc;
            cursor: pointer;
            font-size: 0.9em;
            padding: 2px;
            line-height: 1;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .message-action-button:hover {
            color: #00f0ff;
            transform: scale(1.1);
        }

        .message-action-button:active {
            transform: scale(0.95);
        }

        /* === Input Container Enhancement === */
        #input-container {
            display: flex;
            align-items: center;
            background-color: rgba(40, 40, 40, 0.8);
            border-radius: 28px;
            padding: 6px 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(80, 80, 80, 0.5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3), inset 0 1px 2px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease, box-shadow 0.3s ease;
            gap: 8px;
            width: 100%;
            max-width: 1200px; /* Match chat messages max-width */
            margin-left: auto;
            margin-right: auto;
            position: relative; /* Add this for better positioning */
            z-index: 20; /* Ensure it stays above other elements */
        }

        /* Focus state for input container */
        #input-container:focus-within {
            border-color: rgba(0, 240, 255, 0.6); /* Cyan border */
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.2), /* Outer glow */
                        0 2px 8px rgba(0, 0, 0, 0.3),
                        inset 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        #input-container.thinking {
            opacity: 0.6; /* Slightly more visible when thinking */
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2), inset 0 1px 1px rgba(0, 0, 0, 0.1); /* Reduced shadow when thinking */
        }

        #user-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #FFFFFF;
            padding: 8px 10px; /* Adjusted padding */
            font-size: 16px; /* Ensuring no auto-zoom on iOS */
            outline: none;
            line-height: 1.4; /* Ensure consistent line height */
            min-height: 40px;
            width: 0; /* This forces it to properly use flex-grow */
        }

        /* === Send Button Redesign === */
        #send-button {
            background: linear-gradient(135deg, #00aaff, #00f0ff); /* Cyan gradient */
            color: #1A1A1A; /* Dark text for contrast */
            border: none;
            border-radius: 50%;
            width: 42px; /* Slightly reduced for mobile */
            height: 42px;
            cursor: pointer;
            transition: all 0.2s ease-out; /* Faster transition */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevent shrinking */
            box-shadow: 0 2px 5px rgba(0, 180, 220, 0.3); /* Subtle cyan shadow */
            position: relative; /* For ripple */
            overflow: hidden; /* For ripple */
        }

        #send-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #00bfff, #33faff); /* Lighter gradient on hover */
            transform: scale(1.05); /* Scale up */
            box-shadow: 0 4px 10px rgba(0, 200, 240, 0.4); /* Enhanced shadow */
        }

        #send-button:active:not(:disabled) {
            transform: scale(0.98); /* Scale down */
            box-shadow: 0 1px 3px rgba(0, 150, 190, 0.2); /* Reduced shadow */
        }

        #send-button svg {
            width: 20px; /* Adjusted size */
            height: 20px;
            stroke: #1A1A1A; /* Use stroke for this icon */
            stroke-width: 2;
            transition: filter 0.2s ease; /* Transition for glow */
        }

        #send-button:hover:not(:disabled) svg {
             filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.7)); /* Subtle glow on hover */
        }

        #send-button.hidden {
            display: none;
        }

        /* === Microphone Button Enhancement === */
        #mic-button {
            background-color: #444; /* Darker base */
            color: #ccc;
            border: 1px solid #555;
            border-radius: 50%;
            width: 42px; /* Slightly reduced for mobile */
            height: 42px;
            cursor: pointer;
            transition: all 0.2s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 0; /* Remove default padding */
            position: relative; /* For ripple */
            overflow: hidden; /* For ripple */
        }

        #mic-button svg {
            width: 18px; /* Slightly reduced size */
            height: 18px;
            fill: currentColor; /* Use fill for this icon */
        }

        #mic-button:hover:not(:disabled) {
            background-color: #555;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(180, 180, 180, 0.3);
        }

        #mic-button:active:not(:disabled) {
            transform: scale(0.98);
            background-color: #3a3a3a;
        }

        #mic-button.recording {
            background-color: #ff3366; /* Bright red */
            color: white;
            border-color: #ff5577;
            animation: pulse-mic 1.5s infinite ease-in-out;
        }

        /* Enhanced pulsing animation */
        @keyframes pulse-mic {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 51, 102, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 8px rgba(255, 51, 102, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 51, 102, 0);
            }
        }

        /* Stop button styling (keep consistent) */
        #stop-button {
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 42px; /* Slightly reduced for mobile */
            height: 42px;
            cursor: pointer;
            transition: all 0.2s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative; /* For ripple */
            overflow: hidden; /* For ripple */
        }

        #stop-button svg { /* Style the SVG if you replace the emoji */
            width: 16px; /* Slightly reduced size */
            height: 16px;
            fill: currentColor;
        }

        #stop-button:hover {
            background-color: #ff5577;
            transform: scale(1.05);
        }
         #stop-button:active {
            transform: scale(0.98);
        }

        #stop-button.hidden {
            display: none;
        }

        /* === Thinking Indicator === */
        #thinking-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            pointer-events: none;
            z-index: 20;
        }

        #thinking-indicator.visible {
            opacity: 1;
        }

        .typing-animation {
            display: inline-block;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            margin: 0 2px;
            opacity: 0.6;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        /* === Welcome Screen === */
        #welcome-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1A1A1A;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        #welcome-splash.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #welcome-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #welcome-subtitle {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        #welcome-button {
            background-color: #555555;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            position: relative; /* For ripple */
            overflow: hidden; /* For ripple */
        }

        #welcome-button:hover {
            background-color: #707070;
            transform: scale(1.05);
        }

        /* === Status Bar Improvements === */
        #status-bar {
            padding: 8px 15px; /* Slightly adjusted padding */
            background-color: transparent; /* Changed from rgba(40, 40, 40, 0.8) to transparent */
            color: #a0a0cc;
            font-size: 13px; /* Slightly smaller */
            border-radius: 8px; /* Consistent radius */
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
            border: none; /* Removed border */
            transition: color 0.3s ease; /* Removed border-color transition */
        }

        #status-info {
            display: flex;
            align-items: center;
            gap: 8px; /* Gap between dot and text */
        }

        /* Status indicator dot */
        #status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #66bb6a; /* Default: Green (Ready) */
            transition: background-color 0.3s ease;
            box-shadow: 0 0 3px rgba(102, 187, 106, 0.5); /* Subtle glow */
        }

        #status-bar.thinking #status-dot {
            background-color: #00f0ff; /* Cyan */
            box-shadow: 0 0 5px rgba(0, 240, 255, 0.7);
            animation: pulse-dot 1.5s infinite ease-in-out;
        }

        #status-bar.error #status-dot {
            background-color: #ff5252; /* Red */
            box-shadow: 0 0 5px rgba(255, 82, 82, 0.7);
        }

        #status-bar.recording #status-dot {
            background-color: #ff3366; /* Recording Red */
            box-shadow: 0 0 5px rgba(255, 51, 102, 0.7);
            animation: pulse-dot 1.5s infinite ease-in-out;
        }

        #status-bar.thinking {
            color: #00f0ff;
        }

        #status-bar.error {
            color: #ff5252; /* Match dot color */
        }

        #status-bar.recording {
            color: #ff88aa; /* Lighter red for text */
            /* Keep text pulse if desired */
            /* animation: pulse-text 1.5s infinite; */
        }

        /* Keep text pulse if needed, or rely on dot pulse */
        /* @keyframes pulse-text {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        } */

        @keyframes pulse-dot {
             0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        #token-count {
            font-family: monospace;
            font-size: 12px;
            opacity: 0.8;
        }

        /* === Settings Cogwheel Upgrade === */
        #settings-button {
            background-color: rgba(60, 60, 60, 0.8); /* Consistent background */
            color: #ccc; /* Consistent color */
            border: none; /* Remove border within input container */
            border-radius: 50%;
            width: 36px; /* Slightly smaller */
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative; /* For ripple */
            overflow: hidden; /* For ripple */
            margin-right: 4px; /* Reduced space between button and input for mobile */
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        #settings-button svg {
            width: 20px; /* Slightly smaller for mobile */
            height: 20px;
            fill: currentColor;
            transition: transform 0.4s ease-in-out; /* Smooth rotation */
        }

        #settings-button:hover {
            background-color: #555;
            color: #fff;
            transform: scale(1.05); /* Consistent hover effect */
            box-shadow: 0 0 8px rgba(180, 180, 180, 0.3);
        }

        #settings-button:hover svg {
            transform: rotate(90deg); /* Rotate icon on hover */
        }

        #settings-button:active {
             transform: scale(0.98); /* Consistent active effect */
        }

        /* === Settings Panel === */
        #settings-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 30px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            border-left: 1px solid #444; /* Add subtle border */
        }

        /* Ensure consistent scrollbar styling for settings panel */
        #settings-panel::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }

        #settings-panel::-webkit-scrollbar-track {
            background: transparent;
        }

        #settings-panel::-webkit-scrollbar-thumb {
            background-color: rgba(60, 60, 60, 0.6);
            border-radius: 4px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        #settings-panel::-webkit-scrollbar-thumb:hover {
            background-color: rgba(80, 80, 80, 0.8);
        }

        #settings-panel.visible {
            transform: translateX(0);
        }

        #settings-panel h2 {
            color: #00f0ff;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .settings-section h3 {
            color: #ccccff;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            color: #a0a0cc;
        }

        .setting-item select,
        .setting-item input[type="text"],
        .setting-item input[type="range"],
        .setting-item input[type="number"] {
            width: 100%;
            padding: 8px 10px; /* Adjusted padding */
            background-color: rgba(60, 60, 60, 0.7);
            border: 1px solid #555; /* Slightly darker border */
            border-radius: 4px;
            color: white;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .setting-item select:focus,
        .setting-item input[type="text"]:focus,
        .setting-item input[type="range"]:focus,
        .setting-item input[type="number"]:focus {
             outline: none;
             border-color: #00f0ff;
             box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.2);
        }


        .setting-item input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
            accent-color: #00f0ff; /* Style checkbox */
        }

        .setting-item .range-value {
            display: inline-block;
            width: 40px;
            text-align: right;
            margin-left: 10px;
            font-family: monospace;
        }

        .settings-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .settings-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative; /* For ripple */
            overflow: hidden; /* For ripple */
        }

        .settings-button.primary {
            background-color: #00f0ff;
            color: #1A1A1A;
        }

        .settings-button.danger {
            background-color: #ff3366;
            color: white;
        }

        .settings-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
         .settings-button:active {
             transform: translateY(0px);
             box-shadow: none;
         }

        #settings-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #settings-backdrop.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* === Markdown Content Styling === */
        .message-content {
            width: 100%;
        }

        .message-content pre {
            background-color: rgba(30, 30, 30, 0.8); /* Slightly more opaque */
            padding: 12px 15px; /* More padding */
            border-radius: 6px; /* Slightly larger radius */
            overflow-x: auto;
            margin: 12px 0; /* More margin */
            border: 1px solid #444; /* Subtle border */
        }

        .message-content code {
            font-family: monospace;
            background-color: rgba(60, 60, 60, 0.7);
            padding: 2px 5px; /* Adjusted padding */
            border-radius: 4px; /* Consistent radius */
            font-size: 0.9em; /* Slightly smaller */
        }

        .message-content pre code {
            background-color: transparent;
            padding: 0;
            font-size: 0.85em; /* Even smaller in pre blocks */
            border-radius: 0;
        }

        .message-content ul,
        .message-content ol {
            margin-left: 25px; /* More indent */
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .message-content p {
            margin-bottom: 10px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content a {
            color: #00f0ff;
            text-decoration: none;
            border-bottom: 1px dotted rgba(0, 240, 255, 0.5); /* Subtle underline */
            transition: border-bottom-color 0.2s ease;
        }

        .message-content a:hover {
            text-decoration: none;
            border-bottom-color: rgba(0, 240, 255, 1); /* Solid underline on hover */
        }

        /* === Copy Code Button === */
        .copy-code-button {
            position: absolute;
            top: 8px; /* Adjusted position */
            right: 8px;
            background-color: rgba(80, 80, 80, 0.7); /* Slightly lighter */
            color: #ccc;
            border: 1px solid #666;
            border-radius: 4px;
            padding: 4px 8px; /* Adjusted padding */
            font-size: 12px;
            cursor: pointer;
            opacity: 0; /* Hide by default */
            transition: all 0.2s ease;
            z-index: 1; /* Ensure it's above code */
        }

        .message-content pre {
            position: relative; /* Needed for absolute positioning of button */
        }

        .message-content pre:hover .copy-code-button {
            opacity: 1; /* Show on hover */
        }

        .copy-code-button:hover {
            background-color: #00f0ff;
            color: #1A1A1A;
            border-color: #00f0ff;
        }
        .copy-code-button:active {
            transform: scale(0.95);
        }

    <!-- Shader Scripts (Must remain in HTML for JS access) -->
    <script id="vertexShader" type="x-shader/x-vertex">
        // Uniforms
        uniform float u_time;
        uniform float u_morphProgress;
        uniform float u_noiseScale;
        uniform float u_noiseSpeed;
        uniform float u_noiseStrength;
        uniform float u_hoverIntensity;
        uniform vec3 u_cameraPos;
        uniform float u_waveAmplitude;
        uniform float u_waveFrequency;
        uniform bool u_isThinking;
        uniform float u_size;
        uniform vec3 u_baseColor;
        uniform vec3 u_glowColor;
        // These are already provided by Three.js - removing redundant declarations
        // uniform mat4 modelViewMatrix;
        // uniform mat4 projectionMatrix;
        // uniform mat4 modelMatrix;

        // Attributes (standard three.js attribute names)
        // position is already declared by Three.js
        // attribute vec3 position;
        attribute vec3 targetPosition;
        attribute vec3 tesseractPosition;
        attribute float particleIndex;
        
        // Custom attributes
        attribute float a_random;
        attribute float a_highlight;

        // Varyings
        varying vec3 v_worldPosition;
        varying float v_random;
        varying float v_highlight;
        varying float v_distToCamera;

        //
        // Description : GLSL Simplex Noise Function
        // Author : Ian McEwan, Ashima Arts
        // Maintainer : stegu
        // License : MIT
        //
        
        // Simplex noise implementation
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
        vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

        float snoise(vec3 v) {
            const vec2 C = vec2(1.0/6.0, 1.0/3.0);
            const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
            
            // First corner
            vec3 i  = floor(v + dot(v, C.yyy));
            vec3 x0 = v - i + dot(i, C.xxx);
            
            // Other corners
            vec3 g = step(x0.yzx, x0.xyz);
            vec3 l = 1.0 - g;
            vec3 i1 = min(g.xyz, l.zxy);
            vec3 i2 = max(g.xyz, l.zxy);
            
            vec3 x1 = x0 - i1 + C.xxx;
            vec3 x2 = x0 - i2 + C.yyy;
            vec3 x3 = x0 - 0.5;
            
            // Permutations
            i = mod289(i);
            vec4 p = permute(permute(permute(
                     i.z + vec4(0.0, i1.z, i2.z, 1.0))
                   + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                   + i.x + vec4(0.0, i1.x, i2.x, 1.0));
                   
            // Gradients: 7x7 points over a square, mapped onto an octahedron.
            // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
            float n_ = 0.142857142857; // 1.0/7.0
            vec3 ns = n_ * D.wyz - D.xzx;
            
            vec4 j = p - 49.0 * floor(p * ns.z * ns.z); // mod(p,7*7)
            
            vec4 x_ = floor(j * ns.z);
            vec4 y_ = floor(j - 7.0 * x_); // mod(j,N)
            
            vec4 x = x_ *ns.x + ns.yyyy;
            vec4 y = y_ *ns.x + ns.yyyy;
            vec4 h = 1.0 - abs(x) - abs(y);
            
            vec4 b0 = vec4(x.xy, y.xy);
            vec4 b1 = vec4(x.zw, y.zw);
            
            vec4 s0 = floor(b0)*2.0 + 1.0;
            vec4 s1 = floor(b1)*2.0 + 1.0;
            vec4 sh = -step(h, vec4(0.0));
            
            vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
            vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
            
            vec3 p0 = vec3(a0.xy, h.x);
            vec3 p1 = vec3(a0.zw, h.y);
            vec3 p2 = vec3(a1.xy, h.z);
            vec3 p3 = vec3(a1.zw, h.w);
            
            // Normalise gradients
            vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
            p0 *= norm.x;
            p1 *= norm.y;
            p2 *= norm.z;
            p3 *= norm.w;
            
            // Mix final noise value
            vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
            m = m * m;
            return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
        }

        void main() {
            // Pass values to fragment shader
            v_random = a_random;
            v_highlight = a_highlight;

            // Calculate morphed position between shapes
            vec3 morphedPosition;
            
            // Morph between sphere (position) and cube (targetPosition) and tesseract
            if (u_morphProgress <= 0.5) {
                // Morph between sphere and cube (0.0 to 0.5)
                float normalizedProgress = u_morphProgress * 2.0; // 0 to 1
                morphedPosition = mix(position, targetPosition, normalizedProgress);
            } else {
                // Morph between cube and tesseract (0.5 to 1.0)
                float normalizedProgress = (u_morphProgress - 0.5) * 2.0; // 0 to 1
                morphedPosition = mix(targetPosition, tesseractPosition, normalizedProgress);
            }
            
            // Apply simple noise displacement
            float time = u_time * u_noiseSpeed * a_random;
            float noise = snoise(morphedPosition * u_noiseScale + vec3(time));
            
            // Apply displacement in direction of position
            vec3 direction = normalize(morphedPosition);
            vec3 displacement = direction * noise * u_noiseStrength;
            
            // Final position
            vec3 finalPosition = morphedPosition + displacement;
            
            // Transform position
            vec4 mvPosition = modelViewMatrix * vec4(finalPosition, 1.0);
            
            // Set point size (bigger when closer)
            float size = u_size * (1.0 + v_highlight * u_hoverIntensity);
            gl_PointSize = size * (1.0 / -mvPosition.z);
            
            // Output position
            gl_Position = projectionMatrix * mvPosition;
            
            // Calculate world position for fragment shader
            v_worldPosition = (modelMatrix * vec4(finalPosition, 1.0)).xyz;
            v_distToCamera = length(u_cameraPos - v_worldPosition);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        // Uniforms
        uniform vec3 u_baseColor;
        uniform vec3 u_glowColor;
        uniform float u_glowIntensity;
        uniform float u_hoverIntensity;
        uniform float u_time;
        uniform bool u_isThinking;
        uniform float u_morphProgress;

        // Varyings
        varying vec3 v_worldPosition;
        varying float v_random;
        varying float v_highlight;
        varying float v_distToCamera;

        void main() {
            // Create circular particles
            float dist = length(gl_PointCoord - vec2(0.5));
            float alpha = smoothstep(0.5, 0.4, dist);
            
            // Discard transparent pixels
            if (alpha < 0.01) discard;
            
            // Base color with some randomness
            vec3 color = u_baseColor;
            color.rgb += v_random * 0.2;
            
            // Add glow effect
            color += u_glowColor * u_glowIntensity;
            
            // Add highlight for hover effect
            float highlight = v_highlight * u_hoverIntensity;
            color += u_glowColor * highlight * 2.0;
            
            // Brighter in thinking mode
            if (u_isThinking) {
                color *= 1.2;
            }
            
            // Apply distance fade
            float distFade = clamp(1.0 - (v_distToCamera / 20.0), 0.0, 1.0);
            
            gl_FragColor = vec4(color, alpha * distFade);
        }
    </script>

    <script>
        // Mobile input focus handling
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('user-input');
            const chatContainer = document.getElementById('chat-container');
            const chatMessages = document.getElementById('chat-messages');
            
            if (userInput && chatContainer) {
                // On mobile, when input gets focus, scroll to keep it in view
                userInput.addEventListener('focus', function() {
                    // Small delay to let keyboard appear
                    setTimeout(() => {
                        window.scrollTo(0, document.body.scrollHeight);
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }, 300);
                });
                
                // Handle virtual keyboard appearance
                let viewportHeight = window.innerHeight;
                window.addEventListener('resize', function() {
                    // If height significantly decreases, keyboard likely appeared
                    if (window.innerHeight < viewportHeight * 0.75) {
                        // Keep input visible when keyboard is shown
                        setTimeout(() => {
                            window.scrollTo(0, document.body.scrollHeight);
                            // Also scroll the chat messages to bottom
                            if (chatMessages) {
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                            }
                        }, 100);
                    }
                    viewportHeight = window.innerHeight;
                });
                
                // Detect orientation change specifically
                window.addEventListener('orientationchange', function() {
                    // Wait for orientation change to complete
                    setTimeout(() => {
                        // Scroll to ensure input is visible
                        window.scrollTo(0, document.body.scrollHeight);
                        if (chatMessages) {
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }
                    }, 300);
                });
            }
            
            // Add touch-specific improvements to buttons
            const allButtons = document.querySelectorAll('#send-button, #mic-button, #stop-button, #settings-button');
            allButtons.forEach(button => {
                // Add slightly more padding for touch targets
                button.addEventListener('touchstart', function() {
                    // Add a touch-active class that we'll style
                    this.classList.add('touch-active');
                }, { passive: true }); // Add passive flag for better scrolling performance
                
                button.addEventListener('touchend', function() {
                    // Remove the touch-active class
                    this.classList.remove('touch-active');
                }, { passive: true }); // Add passive flag for better scrolling performance
            });
        });
    </script>
